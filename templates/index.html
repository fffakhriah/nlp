<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Detector ü§ñ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        input[type=text] { width: 80%; padding: 10px; }
        button { padding: 10px 20px; font-size: 16px; }
        .result { margin-top: 20px; }
        .bar-container { width: 80%; background-color: #ddd; height: 25px; border-radius: 5px; margin-top: 10px; }
        .bar { height: 100%; text-align: center; line-height: 25px; color: white; border-radius: 5px; }
        .ai-bar { background-color: #4CAF50; }
        .human-bar { background-color: #2196F3; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>AI Text Detector ü§ñ</h1>
    <form method="POST">
        <input type="text" name="text" placeholder="Paste your text here...">
        <button type="submit">Detect üîç</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h2>Prediction: {{ prediction }}</h2>

        <div class="bar-container">
            <div class="bar human-bar" style="width: {{ prob_human }}%;">Human: {{ prob_human }}%</div>
        </div>

        <div class="bar-container">
            <div class="bar ai-bar" style="width: {{ prob_ai }}%;">AI: {{ prob_ai }}%</div>
        </div>
    </div>
    {% endif %}
</body>
</html>
