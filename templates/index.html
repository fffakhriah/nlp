<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Detector ü§ñ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; color: #333; }
        h1 { text-align: center; margin-bottom: 30px; }
        form { text-align: center; margin-bottom: 40px; }
        input[type=text] { width: 60%; padding: 12px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 12px 25px; font-size: 16px; border-radius: 5px; border: none; background-color: #2196F3; color: white; cursor: pointer; }
        button:hover { background-color: #1976D2; }

        .result { width: 60%; margin: auto; text-align: center; }
        .prediction { font-size: 20px; font-weight: bold; margin-bottom: 20px; }

        .bar-container { width: 100%; height: 30px; background-color: #ddd; border-radius: 5px; overflow: hidden; display: flex; }
        .bar-human { background-color: #2196F3; width: {{ prob_human }}%; line-height: 30px; color: white; text-align: left; padding-left: 5px; }
        .bar-ai { background-color: #4CAF50; width: {{ prob_ai }}%; line-height: 30px; color: white; text-align: right; padding-right: 5px; }
    </style>
</head>
<body>
    <h1>AI Text Detector ü§ñ</h1>
    <form method="POST">
        <input type="text" name="text" placeholder="Paste your text here...">
        <button type="submit">Detect üîç</button>
    </form>

    {% if prediction %}
    <div class="result">
        <div class="prediction">Prediction: {{ prediction }}</div>
        <div class="bar-container">
            <div class="bar-human">{{ prob_human }}%</div>
            <div class="bar-ai">{{ prob_ai }}%</div>
        </div>
    </div>
    {% endif %}
</body>
</html>
