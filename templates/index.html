<!DOCTYPE html>
<html>
<head>
    <title>AI Text Detector Dashboard</title>
</head>
<body>
    <h1>AI-Generated Text Detector</h1>

    <form method="POST">
        <textarea name="text" rows="8" cols="60"
        placeholder="Paste text here..."></textarea><br><br>
        <button type="submit">Detect</button>
    </form>

    {% if prediction %}
        <h3>Result: {{ prediction }}</h3>
        <p>Confidence: {{ confidence }}%</p>
    {% endif %}
</body>
</html>
