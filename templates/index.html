<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Generated Text Detector</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
        }

        textarea {
            width: 65%;
            height: 140px;
            padding: 12px;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 15px;
            border-radius: 5px;
            border: none;
            background-color: #1976D2;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #1259a5;
        }

        .result {
            width: 65%;
            margin: 40px auto;
            text-align: center;
        }

        .prediction {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .confidence {
            font-size: 14px;
            color: #d32f2f;
            margin-bottom: 10px;
        }

        .bar-container {
            display: flex;
            height: 28px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .bar-human {
            background-color: #2196F3;
            color: white;
            text-align: left;
            padding-left: 6px;
            line-height: 28px;
        }

        .bar-ai {
            background-color: #4CAF50;
            color: white;
            text-align: right;
            padding-right: 6px;
            line-height: 28px;
        }
    </style>
</head>

<body>

<h1>AI-Generated Text Detector</h1>

<form method="POST">
    <textarea name="text" placeholder="Paste your text here..."></textarea><br>
    <button type="submit">Detect</button>
</form>

{% if prediction %}
<div class="result">
    <div class="prediction">Prediction: {{ prediction }}</div>

    {% if confidence_msg %}
        <div class="confidence">{{ confidence_msg }}</div>
    {% endif %}

    <div class="bar-container">
        <div class="bar-human" style="width: {{ prob_human }}%;">
            Human {{ prob_human }}%
        </div>
        <div class="bar-ai" style="width: {{ prob_ai }}%;">
            AI {{ prob_ai }}%
        </div>
    </div>
</div>
{% endif %}

</body>
</html>
